<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hera Heritage</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: pngtree-abstract-colorful-smoke-mixing-on-dark-background-image_15804352;
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            margin: 20px 0;
            color: #fff;
            font-weight: bold;
        }

        .motto {
            font-size: 24px;
            font-style: italic;
            margin: 10px 0;
            color: #f1c40f;
        }

        .content {
            margin-top: 30px;
        }

        .experience-input {
            margin: 20px 0;
            padding: 15px;
            width: 80%;
            border: 1px solid #fff;
            border-radius: 10px;
            background-color: #ecf0f1;
            color: #333;
        }

        .button {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #2ecc71;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #27ae60;
        }

        .image-container {
            margin-top: 20px;
        }

        .image-container img {
            width: 250px;
            height: 300px;
            border-radius: 15px;
            margin: 10px;
        }

        .contact {
            margin-top: 50px;
            font-size: 18px;
            color: white;
        }

        .contact a {
            color: #f1c40f;
            text-decoration: none;
        }

        .contact a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <h1>Welcome to Hera Heritage</h1>
    <div class="image-container">
        <img src="istockphoto-1063392686-612x612" alt="istockphoto-1063392686-612x612">
        <img src="happy-woman-e1482850611634" alt="happy-woman-e1482850611634">
    </div>

    <!-- Motto Section -->
    <div class="motto">"Putting smiles on everyone's face makes a better society"</div>

    <!-- Main Content Section -->
    <div class="content">
        <p>Let's be joyful together! We want to hear your experiences.</p>
        <textarea class="experience-input" rows="4" placeholder="Share your experience here..."></textarea><br>
        <button class="button" onclick="alert('Thank you for sharing your experience!')">Submit Experience</button>
    </div>

    <!-- Contact Section -->
    <div class="contact">
        <p>Contact me: <a href="mailto:heraheritage625@gmail.com">heraheritage625@gmail.com</a></p>
    </div>
</body>
</html>
